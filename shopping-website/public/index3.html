    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
    <style>
        .plastic-bags {
            background-color: rgb(211, 217, 132) !important; /* 设置超链接文字颜色为紫色 */
            text-decoration: none; /* 去除下划线 */
             /* 设置字体大小 */
        }
        .view-details{
            text-decoration: none;
        }
        .view-details:hover{
            text-decoration: underline;
        }
/* 鼠标悬停时的样式 */
        .plastic-bags:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
        /* 使用 Flexbox 布局，每行显示四个商品 */
        #productList {
            
            position:relative;
            left:10vw;
            display: flex;
            flex-wrap: wrap; /* 允许商品列表换行 */
            justify-content: flex-start; /* 从左到右对齐 */
            gap: 20px; /* 商品之间的间距 */
        }
    
        /* 设置商品项的宽度为 23% */
        .product-item {
            width: 26vw;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* 设置边框 */
            padding: 10px; /* 设置内边距 */
            box-sizing:border-box; /* 盒子模型设置为边框盒子 */
            position: relative; /* 让按钮相对于商品项定位 */
            border-radius: 3px; /* 设置边框圆角半径为5像素，以创建方形边框 */
        }
    
        /* 设置商品图片大小相同 */
        .product-item img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 200px;
        }

        /* 按钮样式 */
        .inquire-button {
            
            position:relative;
            left:12vw;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

        <main>

            
    
    <h1>緩衝材質</h1>
    <!-- 搜索输入框 -->
    <input type="text" id="searchInput" placeholder="搜索商品...">
    <div id="productList"></div>
    
    <script>
        // 獲取商品列表
        function fetchProductList() {
            fetch('/api/products/shop3')
                .then(response => response.json())
                .then(data => {
                    var productList = document.getElementById("productList");
                    productList.innerHTML = ""; // 清空商品列表
                    data.forEach(product => {
                        var productItem = document.createElement("div");
                        productItem.classList.add("product-item"); // 添加 class
                        productItem.innerHTML = `
                            <img src="../uploads/${product.image}" alt="${product.name}">
                            <p class="product-name">${product.name}</p>
                            <p class="product-spec">規格：${product.price}</p>
                            <p class="product-feature">用途/特性：${product.style}</p>
                            <a href="viewproduct.html?id=${product.id}" class="view-details">查看詳細資訊</a>
                            <button class="inquire-button">詢問</button>
                        `;
                        productList.appendChild(productItem);
                    });
                    // 给每个按钮添加点击事件，跳转到inquery.html页面
                    var inquireButtons = document.querySelectorAll(".inquire-button");
                    inquireButtons.forEach(button => {
                        button.addEventListener("click", function() {
                            window.location.href = "inquery.html";
                        });
                    });
                })
                .catch(error => console.error('錯誤:', error));
        }
        
        // 初始化時獲取並顯示商品列表
        fetchProductList();

        // 监听搜索输入框的变化
        document.getElementById("searchInput").addEventListener("input", function() {
            var searchKeyword = this.value.toLowerCase(); // 获取输入的搜索关键字并转换为小写
            var productItems = document.querySelectorAll(".product-item"); // 获取所有商品项
            productItems.forEach(function(productItem) {
                var productName = productItem.querySelector("p:nth-of-type(1)").textContent.toLowerCase(); // 获取商品名称并转换为小写
                if (productName.includes(searchKeyword)) {
                    productItem.style.display = "block"; // 包含搜索关键字，显示该商品项
                } else {
                    productItem.style.display = "none"; // 不包含搜索关键字，隐藏该商品项
                }
            });
        });
    </script>
