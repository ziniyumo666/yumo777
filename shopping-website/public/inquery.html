     <style>
        #addInformationForm {
            position:relative;
            left:5vw;
        }

        #Message {
            width: 25vw; /* 调整輸入框的寬度 */
            height: 10vh; /* 調整輸入框的高度 */
            resize: none; /* 禁止改變文本框大小 */
            vertical-align: top; /* 将文本框文字显示在上方 */
        }
    </style>
</head>    

<body>
    <header>
        <nav class="navbar navbar-extend-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="navbar-logo" src="images/420591646_1406173446659155_5237084408999900687_n.jpg" alt="立群膠業行">

                <button class="navbar-toggler" type="botton" data-bs-toggle="collapse" data-bs-target="#navDropdown">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navDropdown">

                </div>
            </div>
        </nav>
    </header>
    <main>
    <h1>詢問表單</h1>
    <form id="addInformationForm" action="/add-information" method="POST" enctype="multipart/form-data">
        <label for="Name">商品名稱：</label>
        <input type="text" id="Name" name="name" required><br><br>
        <label for="Phone">電話：</label>
        <input type="text" id="Phone" name="phone"><br><br>
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" placeholder="LineID或email擇一"><br><br> <!-- 添加 placeholder 属性 -->
        <label for="Line">LineID：</label>
        <input type="text" id="Line" name="line" placeholder="LineID或email擇一"><br><br>
        <label for="Message">您的問題：</label>
        <textarea id="Message" name="message" required></textarea><br><br>
        <button type="submit">提交</button>
    </form>
    <p>也歡迎掃描LINE QRCODE加好友詢問</p>
    <br>
    <div class="image-container">
        <img src="images/418579005_271037609360860_1248809103220405694_n.jpg" alt="Image 1">
        
    </div>
